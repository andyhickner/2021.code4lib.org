###############
# Registration
###############

# include "$" in all "cost" strings, makes templates cleaner

workshop-only:
  # "show" only affects a button on the general-info/attend page
  show: false
  url: "https://na.eventscloud.com/c4l20"
  # precon-only registration cost may differ from precons with general registration
  half-day-cost: "$60"
  full-day-cost: "$120"
  start-date: 2020-02-11

# "show" just means display on home page, "open" means people can register
conference:
  show: false
  url: "https://na.eventscloud.com/c4l20"
  start-date: 2019-12-11
  end-date: 2020-02-10
  cancellation-date: 2020-02-12
  open: true
  cost: "$375"
  late-cost: "$450"
  workshop-half-day-cost: "$50"
  workshop-full-day-cost: "$100"

reception-plus-one-cost: "$60"
childcare-end-date: 2020-02-08
